<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }
        .clock-container {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .clock-section {
            flex: 1;
            text-align: center;
            padding: 20px;
        }
        .clock-section:not(:last-child) {
            border-right: 2px solid rgba(255, 255, 255, 0.5);
        }
        .location {
            font-size: 1.5em;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }
        .flag {
            width: 40px;
            height: 25px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .clock {
            font-size: 2.8em;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <!-- Vancouver Clock -->
        <div class="clock-section">
            <div class="location">
                <img src="https://flagcdn.com/w320/ca.png" alt="Canada Flag" class="flag">
                Vancouver
            </div>
            <div id="vancouverClock" class="clock"></div>
        </div>

        <!-- Zurich Clock -->
        <div class="clock-section">
            <div class="location">
                <img src="https://flagcdn.com/w320/ch.png" alt="Switzerland Flag" class="flag">
                Zurich
            </div>
            <div id="zurichClock" class="clock"></div>
        </div>

        <!-- Istanbul Clock -->
        <div class="clock-section">
            <div class="location">
                <img src="https://flagcdn.com/w320/tr.png" alt="Turkey Flag" class="flag">
                Istanbul
            </div>
            <div id="istanbulClock" class="clock"></div>
        </div>

        <!-- Singapore Clock -->
        <div class="clock-section">
            <div class="location">
                <img src="https://flagcdn.com/w320/sg.png" alt="Singapore Flag" class="flag">
                Singapore
            </div>
            <div id="singaporeClock" class="clock"></div>
        </div>
    </div>

    <script>
        function updateClocks() {
            const offsets = {
                zurich: 1, // Zurich is UTC+1
                vancouver: -8, // Vancouver is UTC-8
                istanbul: 3, // Istanbul is UTC+3
                singapore: 8 // Singapore is UTC+8
            };

            const now = new Date();
            const utc = now.getTime() + now.getTimezoneOffset() * 60000;

            document.getElementById("zurichClock").textContent = new Date(utc + offsets.zurich * 3600000).toLocaleTimeString();
            document.getElementById("vancouverClock").textContent = new Date(utc + offsets.vancouver * 3600000).toLocaleTimeString();
            document.getElementById("istanbulClock").textContent = new Date(utc + offsets.istanbul * 3600000).toLocaleTimeString();
            document.getElementById("singaporeClock").textContent = new Date(utc + offsets.singapore * 3600000).toLocaleTimeString();
        }

        // Update clocks every second
        setInterval(updateClocks, 1000);
        updateClocks(); // Initial call to display immediately
    </script>
</body>
</html>
