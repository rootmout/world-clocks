<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clocks</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }
        .clock-container {
            display: flex;
            align-items: center;
            background-color: transparent;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .clock-section {
            flex: 1;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .clock-section:not(:last-child) {
            border-right: 2px solid rgba(255, 255, 255, 0.5);
        }
        .clock-section.highlight {
            background-color: #fff; /* Solid white background */
            transform: scale(1.05);
            color: #000;
            border-left: 2px solid rgba(255, 255, 255, 0.5); /* Ensure highlight is cleanly between separators */
        }
        .location {
            font-size: 1.5em;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }
        .flag {
            width: 40px;
            height: 25px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .clock {
            font-size: 2.8em;
            font-family: "Noto Sans Mono", monospace;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <!-- Vancouver Clock -->
        <div class="clock-section">
            <div class="location">
                <img src="https://flagcdn.com/w320/ca.png" alt="Canada Flag" class="flag">
                Vancouver
            </div>
            <div id="vancouverClock" class="clock"></div>
        </div>

        <!-- Zurich Clock (Highlighted) -->
        <div class="clock-section highlight">
            <div class="location">
                <img src="https://flagcdn.com/w320/ch.png" alt="Switzerland Flag" class="flag">
                Zurich
            </div>
            <div id="zurichClock" class="clock"></div>
        </div>

        <!-- Istanbul Clock -->
        <div class="clock-section">
            <div class="location">
                <img src="https://flagcdn.com/w320/tr.png" alt="Turkey Flag" class="flag">
                Istanbul
            </div>
            <div id="istanbulClock" class="clock"></div>
        </div>

        <!-- Singapore Clock -->
        <div class="clock-section">
            <div class="location">
                <img src="https://flagcdn.com/w320/sg.png" alt="Singapore Flag" class="flag">
                Singapore
            </div>
            <div id="singaporeClock" class="clock"></div>
        </div>
    </div>

    <script>
        function updateClocks() {
            const now = new Date();
            
            // Use Intl.DateTimeFormat to automatically handle DST
            const timeZones = {
                zurich: 'Europe/Zurich',
                vancouver: 'America/Vancouver',
                istanbul: 'Europe/Istanbul',
                singapore: 'Asia/Singapore'
            };

            document.getElementById("zurichClock").textContent = formatTimeInTimezone(now, timeZones.zurich);
            document.getElementById("vancouverClock").textContent = formatTimeInTimezone(now, timeZones.vancouver);
            document.getElementById("istanbulClock").textContent = formatTimeInTimezone(now, timeZones.istanbul);
            document.getElementById("singaporeClock").textContent = formatTimeInTimezone(now, timeZones.singapore);
        }

        function formatTimeInTimezone(date, timeZone) {
            return date.toLocaleTimeString('en-GB', { 
                timeZone: timeZone,
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
        }

        // Update clocks every second
        setInterval(updateClocks, 1000);
        updateClocks(); // Initial call to display immediately
    </script>
</body>
</html>
